<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="INOVECODE">
  <meta property="og:description" content="Campus INOVE">
  <meta property="og:image" content="https://raw.githubusercontent.com/InoveAlumnos/campus/refs/heads/main/images/inove_logo.svg">
  <title>Login</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="./images/inove_logo.svg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
      </div>
    </div>
    <div class="right">
      <div class="login-form">
        <div class="logo-icon">
          <img src="images/inove_logo.svg" alt="Logo Inove">
        </div>
        <h2>¡Bienvenido!</h2>
        <p>Login con su usuario o email de inove</p>
        <form>
          <div class="form-group">
            <label for="email">Usuario / Email *</label>
            <input type="text" id="email" placeholder="Ingrese su usuario o email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña *</label>
            <div class="password-container">
              <input type="password" id="password" placeholder="Ingrese su contraseña">
              <button type="button" class="toggle-password">👁️</button>
            </div>
          </div>
          <button type="submit" id='login' class="btn">LOG IN</button>
        </form>
        <p class="terms">
          Al iniciar sesión estás aceptando nuestros <a href="./tyc.html">términos y condiciones</a>.
        </p>
        <p><a href="./forgot.html">¿Olvidaste tus credenciales?</a></p>
        <footer>
          <p>Copyright © Inovecode 2025.</p>
        </footer>
      </div>
    </div>
  </div>

  <script src="js/users.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
